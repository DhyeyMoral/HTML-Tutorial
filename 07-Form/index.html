<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">Username</label>
            <input type="text" name="" id=""
                placeholder="Enter Your Username" 
                required 
                autocomplete="off">
        </div>

        <div>
            <label for="">E-mail</label>
            <input type="email" name="" id="">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" name="" id="">
        </div>

        <div>
            <label for="">Ph Number</label>
            <input type="number" name="" id="">
        </div>

        <div>
            <label for="">Gender</label>
            <input type="radio" name="gen" id="" > Male
            <input type="radio" name="gen" id="" > Female
        </div>

        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" name="" id=""> Yoga
            <input type="checkbox" name="" id=""> Gym
            <input type="checkbox" name="" id=""> Games
        </div>

        <div>
            <label for="">Country</label>
            <select name="" id="">
                <option value="">IND</option>
                <option value="">US</option>
                <option value="">JAPAN</option>
            </select>
        </div>

        <div>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" list="countryList">
            <datalist id="countryList">
                <option value="IND">
                <option value="US">
                <option value="JAPAN">
            </datalist>
        </div>

        <div>
            <label for="">Upload image</label>
            <input type="file" name="" id="">
        </div>

        <div>
            <label for="">Range</label>
            <input type="range" name="" id="">
        </div>

        <div>
            <label for="">DOB</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label for="">Time</label>
            <input type="time" name="" id="">
        </div>

        <div>
            <label for="">Color</label>
            <input type="color" name="" id="">
        </div>

        <div>
            <label for="">Website URL</label>
            <input type="url" name="" id="">
        </div>

        <div>
            <label for="">Search</label>
            <input type="search" name="" id="">
        </div>

        <div>
            <label for="">Month and Year</label>
            <input type="month" name="" id="">
        </div>

        <div>
            <label for="">Week</label>
            <input type="week" name="" id="">
        </div>

        <div>
            <label for="">Message</label>
            <textarea name="" id="" rows="10" cols="45"></textarea>
        </div>
        
        <input type="submit" name="" id=""> 
        <button>Submit</button>

        <hr>

        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="">Username</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div>
        </fieldset>

    </form>
</body>
</html>
