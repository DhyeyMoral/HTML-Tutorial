<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Time Table -->
    
    <table>
        <thead>
            <tr>
                <th colspan="7">Time Table</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>

            <tr>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
            </tr>

            <tr>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>

            <tr>
                <td colspan="6">Lunch</td>
            </tr>

            <tr>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td>English</td>
                <td rowspan="2">Games</td>
            </tr>

            <tr>
                <td>Computer</td>
                <td>Computer</td>
                <td>Computer</td>
                <td>Computer</td>
                <td>Computer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
